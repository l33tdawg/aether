flow:
  - node: FileReaderNode
  - node: StaticAnalysisNode
  - node: LLMAnalysisNode
  - node: EnhancedExploitabilityNode
  - decision:
      condition: high_severity_count > 0
      then_branch:
        - node: FixGeneratorNode
        - node: ValidationNode
      else_branch: []
  - node: ReportNode

tools:
  - name: slither
    type: static_analysis
    output_format: json
    enabled: true
    config:
      exclude_dependencies: false
      exclude_informational: false
      timeout: 600

  # mythril disabled (removed)

  - name: llm_gpt
    type: reasoning
    enabled: true
    model: gpt-4o
    config:
      temperature: 0.1
      max_tokens: 3000
      system_prompt: |
        You are a senior smart contract security auditor with expertise in DeFi protocols.
        Analyze the provided Solidity code for:
        1. Critical security vulnerabilities and attack vectors
        2. Gas optimization opportunities
        3. Code quality and best practices
        4. Access control and permission issues
        5. Input validation and sanitization problems
        6. Reentrancy and state management issues
        7. Economic/incentive design flaws
        8. Integration risks with external protocols
        Provide specific line numbers, severity levels, and detailed exploitation scenarios.

node_configs:
  FileReaderNode:
    include_line_numbers: true
    extract_metadata: true
    analyze_imports: true

  StaticAnalysisNode:
    tools: [slither]
    severity_threshold: low
    output_format: structured
    enhanced_mode: true
    # Move-inspired detectors (from Move Vulnerability Database)
    move_detectors:
      enabled: true
      detectors:
        - business_logic
        - state_management
        - data_inconsistency
        - centralization
        - looping

  LLMAnalysisNode:
    analysis_types: 
      - vulnerability_detection
      - gas_optimization
      - access_control
      - state_management
      - economic_design
      - business_logic  # Move-inspired
      - data_inconsistency  # Move-inspired
    confidence_threshold: 0.75
    llm_confirm_threshold: 0.75
    use_consensus: true

  EnhancedExploitabilityNode:
    validation_methods: 
      - static_analysis
      - pattern_matching
      - context_analysis
      - simulation
    confidence_threshold: 0.75
    generate_poc: true
    include_attack_vectors: true
    include_prerequisites: true
    exploit_categories:
      - oracle_manipulation
      - flash_loan
      - reentrancy
      - access_control
      - arithmetic
      - governance
      - business_logic  # Move-inspired
      - state_management  # Move-inspired
      - centralization  # Move-inspired

  FixGeneratorNode:
    fix_types: [security, gas_optimization]
    include_explanations: true
    max_fixes_per_issue: 3
    validate_fixes: true

  ValidationNode:
    retest_tools: [slither]
    validation_threshold: 0.8
    use_enhanced_detector: true

  ReportNode:
    format: markdown
    include_details: true
    include_severity_scoring: true
    include_impact_assessment: true
    output_sections: 
      - summary
      - vulnerabilities
      - exploitability_analysis
      - fixes
      - gas_optimizations
      - recommendations
      - risk_assessment
