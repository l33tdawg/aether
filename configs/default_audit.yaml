flow:
  - node: FileReaderNode
  - node: StaticAnalysisNode
  - node: LLMAnalysisNode
  - node: ReportNode

tools:
  - name: slither
    type: static_analysis
    output_format: json
    enabled: true
    config:
      exclude_dependencies: true
      exclude_informational: true
      timeout: 300

  # mythril disabled (removed)

  - name: llm_gpt
    type: reasoning
    enabled: true
    model: gpt-4o
    config:
      temperature: 0.2
      max_tokens: 2000
      system_prompt: |
        You are an expert smart contract security auditor. Analyze the provided Solidity code for:
        1. Security vulnerabilities and attack vectors
        2. Gas optimization opportunities
        3. Code quality and best practices
        4. Access control issues
        5. Input validation problems
        Provide specific line numbers and detailed explanations.

node_configs:
  FileReaderNode:
    include_line_numbers: true
    extract_metadata: true

  StaticAnalysisNode:
    tools: [slither]
    severity_threshold: medium
    output_format: structured

  LLMAnalysisNode:
    analysis_types: [vulnerability_detection, gas_optimization, access_control]
    confidence_threshold: 0.7

  ReportNode:
    format: markdown
    include_details: true
    output_sections: [summary, vulnerabilities, fixes, recommendations]
