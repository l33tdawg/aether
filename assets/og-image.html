<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aether - Social Media Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }

        .preview-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            padding: 0 50px;
            box-sizing: border-box;
        }

        .left-section {
            flex: 1;
            color: white;
            text-align: left;
        }

        .logo {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #4f46e5;
            display: block;
        }

        .logo::before {
            content: "Îž";
            margin-right: 8px;
        }

        .title {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.1;
            color: white;
        }

        .subtitle {
            font-size: 28px;
            color: #cbd5e1;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .tagline {
            font-size: 22px;
            color: #94a3b8;
            font-weight: 500;
            margin-top: 10px;
        }

        .right-section {
            flex: 0 0 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-window {
            background: #1f2937;
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #374151;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 280px;
        }

        .code-window::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 20px 0 0 #f59e0b, 40px 0 0 #10b981;
        }

        .code-header {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .code-content {
            color: #e5e7eb;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .keyword { color: #c792ea; }
        .string { color: #c3e88d; }
        .comment { color: #6b7280; }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="left-section">
            <span class="logo">Aether</span>
            <h1 class="title">Adaptive Exploit &<br>Threat Hunting</h1>
            <div class="subtitle">for EVM-based Repositories</div>
        </div>

        <div class="right-section">
            <div class="code-window">
                <div class="code-header">Terminal</div>
                <div class="code-content">
                    <div><span class="keyword">python</span> main.py audit <span class="string">https://github.com/owner/repo</span></div>
                    <div>  --enhanced --ai-ensemble</div>
                    <div>  --llm-validation</div>
                    <div><span class="comment"># AI-powered analysis</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions">
        ðŸ’¡ Screenshot this page (1200x630px) and save as og-image.png for social media previews
    </div>
</body>
</html>
